checks:
    python:
        code_rating: true
        duplicate_code: true

build:
  environment:
    python: 3.7.1
  nodes:
    my-tests:
      dependencies:
        before:
          - pip install -r requirements-tests.txt

    analysis:
      tests:
        override:
          - py-scrutinizer-run
          - pylint-run loglan_db

filter:
    excluded_paths:
        - tests/*
